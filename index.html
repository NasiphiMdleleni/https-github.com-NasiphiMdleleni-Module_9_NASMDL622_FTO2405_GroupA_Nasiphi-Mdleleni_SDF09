<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] dark:bg-[#116d23]">
        <div class="container px-6 py-12 mx-auto">
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-x-20">
                <div>
                    <h1 class="text-white text-lg mb-4">Subscribe</h1>
                    <div class="flex gap-2">
                        <input id="email" type="text" placeholder="Your email address" class="rounded-l-lg px-4 py-2 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white">
                        <button class="px-4 rounded-r-lg bg-orange-400 text-white">Subscribe</button>
                    </div>
                </div>
                <div>
                    <h2 class="text-white text-lg mb-4">Quick Links</h2>
                    <div class="flex flex-col">
                        <a href="#" class="text-gray-300 hover:text-white">Home</a>
                        <a href="#" class="text-gray-300 hover:text-white">Who We Are</a>
                        <a href="#" class="text-gray-300 hover:text-white">Our Philosophy</a>
                    </div>
                </div>
                <div>
                    <h2 class="text-white text-lg mb-4">Technologies</h2>
                    <div class="flex flex-col">
                        <a href="#" class="text-gray-300 hover:text-white">HTML</a>
                        <a href="#" class="text-gray-300 hover:text-white">CSS</a>
                        <a href="#" class="text-gray-300 hover:text-white">JavaScript</a>
                    </div>
                </div>
            </div>
            <hr class="my-6 border-[#d86943]">
            <div class="flex">
                <a href="#">
                    <img src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="CodeSpace Logo" class="w-48 h-auto">
                </a>
            </div>
        </div>
    </footer>
</body>
</html>
